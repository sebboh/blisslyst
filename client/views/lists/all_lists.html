<template name="allLists">
  <div id="listControls">
    <button id="archivedLists" class="btn btn-primary">Archived</button>
    <button id="activeLists" class="btn btn-primary">Active</button>
  </div>
  <div id="iso-container" class="lists">
    {{#each lists}}
      {{> listTitle}}
    {{/each}}
  </div>
</template>

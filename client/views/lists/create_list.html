<template name="createList"> 
  <form class="main">
    <div class="control-group">
      <label class="control-label" for="listName">Name</label> 
      <div class="controls">
        <input name="listName" type="text" value="" placeholder="Name your List!"/>
      </div>
    </div>
    <div class="control-group"> 
      <div class="controls">
        <input type="submit" value="Create" class="btn btn-primary"/> 
      </div>
    </div>
  </form>
</template>

<template name="listItems">
  {{#with currentList}}
    <h2>{{listName}}</h2>
    {{#if listItems}}
      {{#each listItems}}
        <ul>
          <li>{{this}}</li>
        </ul>
      {{/each}}
    {{else}}
      <p>No items yet!</p>
    {{/if}}
    <hr/>
    {{> addItem}}
  {{/with}}
</template>

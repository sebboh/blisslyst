<template name="listItems">
  <div class="main list">
    {{#with currentList}}
      <h3>{{listName}}</h3>
      {{#if listItems}}
        {{#each listItems}}
          <ul>
            <li class="listItem">{{this}}
              <a class="hide removeItem"><i class="glyphicon glyphicon-remove-circle"></i></a></li>
          </ul>
        {{/each}}
      {{else}}
        <p>No items yet!</p>
      {{/if}}
      <hr/>
      {{> addItem}}
    {{/with}}
  </div>
</template>
